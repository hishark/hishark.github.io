baseurl: https://hishark777.com/
languageCode: en-us
theme: hugo-theme-stack
paginate: 15
title: 777's blog

# blackfriday:
#     extensionsmask: ["noIntraEmphasis"]
#     fractions: false

# markup:
#     goldmark:
#         renderer:
#             unsafe: true

# Change it to your Disqus shortname before using
disqusShortname: 

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
    # post: /p/:slug/
    post: "/post/:filename/"
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2017
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ðŸ§¸
        subtitle: '> $ cd /777/blog'
        avatar:
            local: true
            src: img/avatar.png

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus
        utterances:
            repo:
            issueTerm: pathname
            label:
            theme: preferred-color-scheme

    widgets:
        enabled:
            # - search
            # - archives
            # - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site: hishark777

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: light

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true


menu:
    main:
        - identifier: posts
          name: Posts
          url: /post
          weight: -100
          pre: hash

        - identifier: about
          name: About
          url: about
          weight: -90
          pre: user

        # - identifier: tags
        #   name: Tags
        #   url: tags
        #   weight: -90
        #   pre: tag

        - identifier: archives
          name: Archives
          url: archives
          weight: -40
          pre: archives

        - identifier: search
          name: Search
          url: search
          weight: -60
          pre: search

        - identifier: album
          name: Album
          url: https://www.douban.com/people/hishark/photos
          weight: -20
          pre: album

        - identifier: Notes
          name: Interview Notes
          url: https://hishark777.gitbook.io/777-interview-notes/
          weight: -10
          pre: notes

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
